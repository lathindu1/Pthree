<ion-header>

  <ion-navbar color="bone" >
    <ion-title >login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="login">
  
  <ion-list>
    <ion-item color="backtwo">
      <ion-label floating>Username</ion-label>
      <ion-input  type="text"  [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item color="backtwo">
  
      <ion-label floating>Password</ion-label>
  
      <ion-input type="password"  [(ngModel)]="user.password"></ion-input>
  
    </ion-item>
  
  
  
    <button ion-button block color="bone" (click)="login(user)">Login</button>
  
  
  
  </ion-list>
  
  </ion-content>
