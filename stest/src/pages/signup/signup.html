<ion-header>

  <ion-navbar color="bone">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="signup" >
  <ion-list>
    
      <ion-item color="backtwo">
    
        <ion-label floating>Email</ion-label>
    
        <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
    
      </ion-item>
    
    
    
      <!-- <ion-item>
    
        <ion-label floating>Full Name</ion-label>
    
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    
      </ion-item> -->
    
    
    
      <ion-item color="backtwo">
    
        <ion-label floating>Password</ion-label>
    
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    
      </ion-item>
    
    
    
      <button ion-button block color="bone" (click)="signup(user)">Signup</button>

      <button ion-button color="secondary" clear (click)="login">login</button>
    
    
    </ion-list>
</ion-content>
