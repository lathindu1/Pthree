<ion-content padding id="welcome">
  <img src="assets/imgs/busicon.png" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
        <h3>SLNBTS</h3>
        <h6 style="font-size:0.9em;">Sri Lanka National Bus Tracking System</h6>
        </div>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row position="bottom">
      <ion-col center text-center>
        <button ion-button round color="bone" (click)="login()">Log in</button>
        <button ion-button round color="bone" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
